
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistente Glass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet para Mapas -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              glass: {
                border: 'rgba(255, 255, 255, 0.5)',
                surface: 'rgba(255, 255, 255, 0.35)',
                highlight: 'rgba(255, 255, 255, 0.6)',
              }
            },
            animation: {
              'gradient-x': 'gradient-x 15s ease infinite',
              'float': 'float 6s ease-in-out infinite',
              'blob': 'blob 7s infinite',
              'aura-waves': 'aura-waves 2s ease-out infinite',
              'pulse-fast': 'pulse-fast 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2.5s infinite linear',
            },
            keyframes: {
              'gradient-x': {
                '0%, 100%': { 'background-size': '200% 200%', 'background-position': 'left center' },
                '50%': { 'background-size': '200% 200%', 'background-position': 'right center' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'blob': {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(10px, -20px) scale(1.1)' },
                '66%': { transform: 'translate(-10px, 10px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              'aura-waves': {
                '0%': { transform: 'scale(1)', opacity: '0.6' },
                '100%': { transform: 'scale(2.2)', opacity: '0' },
              },
              'pulse-fast': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.4' },
              },
              'shimmer': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body { margin: 0; overflow-x: hidden; }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(0, 0, 0, 0.2); }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .aura-orb-mesh {
        background: radial-gradient(circle at 30% 30%, #475569, #0f172a);
        box-shadow: inset 0 0 20px rgba(255,255,255,0.1), 0 0 40px rgba(15, 23, 42, 0.3);
      }
    </style>

</script>
</head>

</html>
